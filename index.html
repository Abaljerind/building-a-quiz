<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a website about Quiz" />
    <title>Building a Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="logo"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="students-name">Students Name</label>
            <input id="students-name" name="students-name" type="text" />
          </div>
          <div class="info">
            <label for="email-address">Email Address</label>
            <input id="email-address" name="email-address" type="email" />
          </div>
          <div class="info">
            <label for="date-of-birth"
              >D.O.B.<span class="sr-only">(Date of Birth)</span></label
            >
            <input id="date-of-birth" name="date-of-birth" type="date" />
          </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question">
              <legend>Are you a student?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input id="q1-a1" type="radio" value="true" name="q1" />True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input
                      id="q1-a2"
                      type="radio"
                      value="false"
                      name="q1"
                    />False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question">
              <legend>Do you use smartphone?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input id="q2-a1" type="radio" value="true" name="q2" />True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      id="q2-a2"
                      type="radio"
                      value="false"
                      name="q2"
                    />False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="question1">Do you know CSS?</label>
            </div>

            <div class="answer">
              <select name="answers" id="question1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="question-block">
              <label for="question2">Do you have any questions:</label>
            </div>

            <div class="answer">
              <textarea
                name="essay"
                id="question2"
                rows="10"
                cols="30"
                placeholder="any message you want to tell us?"
              ></textarea>
            </div>
          </div>
        </section>

        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
